<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Twitter API with Javascript/Node/Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container{
        margin-right: 20%;
      }
      .node {
        cursor: pointer;
      }

      .node circle {
        fill: #fff;
        stroke: #0f1ab4;
        stroke-width: 1.5px;
      }

      .node text {
        font: 10px sans-serif;

      }
      .link {
        fill: none;
        stroke: #4d4d4d;
        stroke-width: 1.5px;
      }

    </style>
  </head>
  <body class="home" ng-controller="myCtrl">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">D3 Visualization of Twitter Friends Given Their Screen Name</h1>
        </div>
      </div>
      <div class="row" style="margin-top:50px;">
        <div class="col-xs-12">
          <input class="form-control" type="text" placeholder="Twitter User Name (ex: twitterapi)" ng-model="userName">
          <input class="form-control" type="number" placeholder="How many twitter friends? (max 200, default=20)" ng-model="amount">
          <br>
          <br>
          <p class="text-center"><button class="btn btn-primary" ng-click="getUser(userName, amount)">Get User</button></p>
        </div>
      </div>
      <div class="row" ng-if="twitterErrors">
        <div class="col-xs-12">
          <div class="alert alert-danger">
            {{twitterErrors}}
          </div>
        </div>
      </div>
      <div id="tree-container"></div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>


    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

    <script src="/app.js"></script>
  </body>
</html>
