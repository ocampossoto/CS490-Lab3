<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youtube Video Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
</head>

<body class="body">

<div ng-controller="View1Ctrl" style="top: 200px">

    <div class="menu" id="div_SearchContainer">
        <h1 align="absolute" style="text-align: center; color: #000000">Youtube Video Search</h1>
        <input type="text" id="Search_bar" placeholder="Search"
               style="margin-left: 30%" >
        <input type="number" id="Max_results" placeholder="Max results (default 10, max 50)">
        <button ng-click="getVideos()">Get Venues</button>
    </div>

    <div id="div_VideoList">
        <ul>
            <li ng-repeat="video in videolist">
                <div id="video">
                    <h3><a ng-href="{{video.tag}}">{{video.title}}</a></h3>
                    <span style="float:left; margin-left: 1%;"><img ng-src="{{video.image}}"></span>
                    <span style="clear:right">
                    <p><a ng-herf="https://www.youtube.com/channel/{{video.channelId}}">{{video.channel_name}}</a> <br> <br>{{video.description}}</p>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="app.js"></script>

</body>

</html>
